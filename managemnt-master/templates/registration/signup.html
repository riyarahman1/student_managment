{% load static %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>Student Managment System</title>
    {% load static %}
    <!DOCTYPE html>
    <html>

    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8">
        <title>Student Managment System</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'Templates/vendors/images/apple-touch-icon.png'%}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'Templates/vendors/images/favicon-32x32.png'%}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'Templates/vendors/images/favicon-16x16.png'%}">

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'Templates/vendors/styles/core.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'Templates/vendors/styles/icon-font.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'Templates/vendors/styles/style.css'%}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
        </script>
    </head>

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="login.html">
                </a>
            </div>
        </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{% static 'Templates/vendors/images/login-page-img.png'%}" alt="">
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="form-content my-3 p-3">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-5">
                                        <div class="card-header justify-content-center">
                                            <h3 class="font-weight-light my-4 text-center">Create Account</h3>
                                        </div>
                                        <div class="card-body">
                                            <h2>Signup</h2>
                                            <form method="POST" action="{% url 'signup' %}">
                                                {% csrf_token %}
                                                <div class="col-md-6">
                                                    username:
                                                    <br>
                                                    <input type="text" name="username" />
                                                </div>
                                                <div class="col-md-6">
                                                    Password:
                                                    <br>
                                                    <input type="password" name="password1" />
                                                </div>
                                                <div class="col-md-6">
                                                confirm Password:
                                                <input type="password" name="password2" />
                                                </div>
                                                <br>
                                                <input class="btn btn-primary" type="submit" value="signup" />
                                                <br>
                                            </form>
                                        </div>
                                        <div class="card-footer text-center">
                                            <div class="small">
                                                <a href="{% url 'login' %}"><b>Have an account? Go to Sign in</b></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    <script src="{% static 'Templates/vendors/scripts/core.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/script.min.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/process.js'%}"></script>
    <script src="{% static 'Templates/vendors/scripts/layout-settings.js'%}"></script>
</body>

</html>
